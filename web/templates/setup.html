<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - webstatus.online</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .setup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .setup-box {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            max-width: 500px;
            width: 100%;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .setup-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .setup-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .setup-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-hint {
            margin-top: 6px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: 2px solid var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: transparent;
            color: var(--primary);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 2px solid var(--danger);
            color: var(--danger);
            padding: 14px;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }
        .success-message {
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid var(--success);
            color: var(--success);
            padding: 14px;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-box">
            <div class="setup-header">
                <h1 class="setup-title">Welcome</h1>
                <p class="setup-subtitle">Create your admin account to get started</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <form id="setupForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        required
                        minlength="3"
                        maxlength="50"
                        autocomplete="username"
                    >
                    <div class="form-hint">3-50 characters. Letters, numbers, hyphens, and underscores only.</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        required
                        minlength="8"
                        maxlength="128"
                        autocomplete="new-password"
                    >
                    <div class="form-hint">Minimum 8 characters.</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        class="form-input"
                        required
                        minlength="8"
                        maxlength="128"
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('setupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('/auth/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = 'Account created successfully! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    errorMessage.textContent = data.message || 'Setup failed';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
